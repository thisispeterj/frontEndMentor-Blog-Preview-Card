<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card Preview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="blog-card">
            <img src="images/illustration-article.svg" alt="illustraion" class="illustration">
            <h3 class="category">Learning</h3>
            <p class="published">Published 21 Dec 2023</p>
            <a href="#" class="blog-link">HTML & CSS foundations</a>

                <img src="images/image-avatar.webp" alt="avatar" class="avatar">

            </div>

        </section>
    </main>

</body>

</html>
